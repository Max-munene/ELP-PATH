<div class="main-container">
  <div class="container">
    <div class="form-container">
      <form #bio="ngForm" class="bio-form" (ngSubmit)="submit()">
        <!-- form field -->
        <div class="form-field">
          <!-- label -->
          <label class="form-label">Bio</label>
          <!-- input -->

          <textarea
            name="description"
            id=""
            cols="30"
            rows="15"
            placeholder="About yourself.."
            [(ngModel)]="textareaData"
          ></textarea>
        </div>

        <div class="save-button">
          <button (keydown.enter)="(submit)" type="submit" class="button">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
