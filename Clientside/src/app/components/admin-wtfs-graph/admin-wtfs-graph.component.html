<!-- single graph -->
<div class="single-graph">
  <!-- graph body -->
  <div class="graph-body">
    <!-- graph title -->
    <div class="graph-title">Total WTFs over time</div>
    <!-- graph component -->
    <div class="graph">
      <canvasjs-chart
        [options]="chartOptions"
        [styles]="{ width: '100%', height: '100%', color: 'red' }"
      ></canvasjs-chart>
    </div>
  </div>
</div>
