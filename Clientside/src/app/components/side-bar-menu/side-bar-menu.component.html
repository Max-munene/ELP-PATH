    </Button>

    <Button
      class="side-buttons"
      routerLink="/sidebarhome/hub"
      routerLinkActive="active"
    >
      <mat-icon>groups</mat-icon>

    <Button
      class="side-buttons"
      routerLink="/sidebarhome/events"
      routerLinkActive="active"
