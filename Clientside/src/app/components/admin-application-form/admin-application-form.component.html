<div class="main-container">
  <div class="container">
    <div class="form-container">
      <form
        [formGroup]="applicationform"
        class="education-form"
        (ngSubmit)="submit()"
      >
        <!-- form field -->
        <div class="form-field">
          <!-- label -->
          <label class="form-label">First Name </label>
          <!-- input -->
          <input
            type="text"
            name="applicantFirstName"
            placeholder="eg. Denis"
            formControlName="applicantFirstName"
          />
        </div>
        <!-- form field -->
        <div class="form-field">
          <!-- label -->
          <label class="form-label">Last Name </label>
          <!-- input -->
          <input
            type="text"
            name="applicantLastName"
            placeholder="eg. Mutuku"
            formControlName="applicantLastName"
          />
        </div>

        <!-- form field -->
        <div class="form-field">
          <!-- label -->
          <label class="form-label">Status </label>
          <!-- select -->
          <mat-select
            formControlName="applicationStatus"
            name="applicationStatus"
          >
            <mat-option
              *ngFor="let status of applicationstatus"
              [value]="status.value"
            >
              {{ status.viewValue }}
            </mat-option>
          </mat-select>
        </div>
        <!-- form field -->
        <div class="form-field">
          <!-- label -->
          <label class="form-label">Branch </label>

          <!-- select -->
          <mat-select formControlName="branch" name="branch">
            <mat-option
              *ngFor="let branch of branchOptions"
              [value]="branch.value"
            >
              {{ branch.viewValue }}
            </mat-option>
          </mat-select>
        </div>

        <!-- form field -->
        <div class="form-field">
          <!-- input  calender-->
          <div class="calendar-input">
            <!-- start date -->
            <div class="date-start">
              <label class="form-label">Application Date</label>
              <input
                type="date"
                name="dateOfApplication"
                formControlName="dateOfApplication"
              />
            </div>
            <!-- end date -->
            <div class="date-end">
              <label class="form-label">Date Awarded</label>
              <input
                type="date"
                name="dateOfAwarding"
                formControlName="dateOfAwarding"
              />
            </div>
          </div>
        </div>

        <!-- form field -->
        <div class="form-field">
          <!-- input  calender-->
          <div class="calendar-input">
            <!-- start date -->
            <div class="date-start">
              <label class="form-label">Interview Date</label>
              <input
                type="date"
                name="dateOfInterview"
                formControlName="dateOfInterview"
              />
            </div>
          </div>
        </div>

        <div class="save-button">
          <button (keydown.enter)="(submit)" type="submit" class="button">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
