<form [formGroup]="postDataForm" (ngSubmit)="onSubmit()">
    <!-- Title and Content fields -->
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" formControlName="content"></textarea>
    </div>
  
    <!-- File input for the image -->
    <div class="form-field">
        
        <input
          type="file"
          id="image"
          name="image"
          style="display: none"
          (change)="onFileSelected($event)"
          accept="image/*"
        />
        <div class="select-image" >
          <label for="image" class="custom-file-input">Select Event Poster</label>
          <div *ngIf="imageUrl" class="image-item">
            <img [src]="imageUrl" alt="Profile Image" />
          </div>
        </div>
      </div>
  
    <button type="submit">Submit</button>
  </form>
